<mat-card class="mat-padding container">
  <div style="padding: 0 1rem" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title">Entity hierarchy tree</span>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5rem">
      <span>Loại asset:</span>
      <input [(ngModel)]="filterType" (ngModelChange)="filterInputChange.next($event)"/>
    </div>
  </div>
  <mat-card-content>
    <div class="content-container" [ngStyle]="{'grid-template-columns': currentEntity ? '1fr 1fr' : '1fr'}">
      <div>
        <mat-tree [dataSource]="treeDataSource | async" [treeControl]="treeControl">
          <mat-tree-node
            *matTreeNodeDef="let node"
            class="tree-node"
            (click)="onNodeClick(node)"
            [ngStyle]="{'padding-left': (1 + node.level - 1) + 'rem'}">
            <mat-icon style="color: #d3d3d3; cursor: not-allowed">chevron_right</mat-icon>
            <ng-container *ngIf="node.data.type === 'HOME'">
              <mat-icon class="asset-icon">home</mat-icon>
            </ng-container>
            <ng-container *ngIf="node.data.type === 'ROOM'">
              <mat-icon class="asset-icon">meeting_room</mat-icon>
            </ng-container>
            <ng-container *ngIf="node.data.type === 'FLOOR'">
              <mat-icon class="asset-icon">layers</mat-icon>
            </ng-container>
            {{node.serverAttributeMap?.name ?? node.data.name}}
          </mat-tree-node>

          <mat-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            class="tree-node"
            (click)="onNodeClick(node)"
            [ngStyle]="{'padding-left': (1 + node.level - 1) + 'rem'}">
            <mat-icon (click)="loadChildren(node)" matTreeNodeToggle>
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
            <ng-container *ngIf="node.data.type === 'HOME'">
              <mat-icon class="asset-icon">home</mat-icon>
            </ng-container>
            <ng-container *ngIf="node.data.type === 'ROOM'">
              <mat-icon class="asset-icon">meeting_room</mat-icon>
            </ng-container>
            <ng-container *ngIf="node.data.type === 'FLOOR'">
              <mat-icon class="asset-icon">layers</mat-icon>
            </ng-container>
            {{node.serverAttributeMap?.name ?? node.data.name}}
          </mat-tree-node>
        </mat-tree>
      </div>
      <div *ngIf="currentEntity">
        <fn-entity-details [entity]="currentEntity"/>
      </div>
    </div>
  </mat-card-content>
</mat-card>
