<mat-card>
  <mat-card-header>
    <mat-card-title fxLayout="row" fxLayoutAlign="start center">
      Cấu hình cột
      <button mat-icon-button (click)="onRefreshConfig()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-subtitle>Cấu hình được lưu ở trình duyệt</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="columnConfigForm">
      <div formArrayName="columns">
        <ng-container *ngFor="let column of columns.controls; let i = index;">
          <div
            [formGroupName]="i"
            [dndDraggable]="i"
            dndEffectAllowed="all"
            dndDropzone
            (dndDrop)="onDrop($event, i)">
            <div fxLayout="row" fxLayoutGap="0.5rem">
              <button mat-icon-button dndHandle>
                <mat-icon>drag_indicator</mat-icon>
              </button>

              <mat-form-field [fxShow]="column.get('dataDisplayType').value !== 'map'">
                <mat-label>Key</mat-label>
                <input matInput formControlName="key">
              </mat-form-field>

              <mat-form-field [fxShow]="column.get('dataDisplayType').value === 'map'">
                <mat-label>Key</mat-label>
                <mat-select formControlName="key">
                  <mat-option *ngFor="let keyItem of keyOptions"
                              [value]="keyItem.value">{{ keyItem.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Tên cột</mat-label>
                <input matInput formControlName="label">
              </mat-form-field>

              <mat-form-field>
                <mat-label>Nguồn dữ liệu</mat-label>
                <mat-select formControlName="dataType">
                  <mat-option *ngFor="let type of dataTypeOptions" [value]="type.value">{{ type.label }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Kiểu hiển thị</mat-label>
                <mat-select formControlName="dataDisplayType">
                  <mat-option *ngFor="let displayType of dataDisplayTypeOptions"
                              [value]="displayType.value">{{ displayType.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <button mat-icon-button color="warn" (click)="removeColumnConfig(i)" [disabled]="columns.length <= 1" aria-label="Remove Column">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5rem">
    <button mat-raised-button color="primary" (click)="addColumnConfig()">Thêm dòng</button>
    <button mat-raised-button color="accent" (click)="confirm()" [disabled]="columnConfigForm.invalid">Xác nhận</button>
  </mat-card-actions>
</mat-card>
