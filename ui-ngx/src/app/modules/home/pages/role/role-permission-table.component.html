<div class="mat-padding tb-entity-table tb-absolute-fill">
  <div fxFlex fxLayout="column" class="tb-entity-table-content tb-outlined-border">
    <mat-toolbar class="mat-mdc-table-toolbar" [fxShow]="!textSearchMode && dataSource.selection.isEmpty()">
      <div class="mat-toolbar-tools">
        <div fxLayout="row" fxLayoutAlign="start center" class="title-container">
          <span class="tb-entity-table-title">Permissions</span>
        </div>
        <span fxFlex></span>
        <button mat-icon-button matTooltip="{{ 'action.add' | translate }}" matTooltipPosition="above" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button matTooltip="{{ 'action.refresh' | translate }}" matTooltipPosition="above" (click)="loadPermissions()">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="enterFilterMode()"
                matTooltip="{{ 'action.search' | translate }}"
                matTooltipPosition="above">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-toolbar class="mat-mdc-table-toolbar" [fxShow]="textSearchMode && dataSource.selection.isEmpty()">
      <div class="mat-toolbar-tools">
        <button mat-icon-button
                matTooltip="{{ 'action.search' | translate }}"
                matTooltipPosition="above">
          <mat-icon>search</mat-icon>
        </button>
        <mat-form-field fxFlex>
          <mat-label>&nbsp;</mat-label>
          <input #searchInput matInput
                 [formControl]="textSearch"
                 placeholder="{{ 'common.enter-search' | translate }}"/>
        </mat-form-field>
        <button mat-icon-button (click)="exitFilterMode()"
                matTooltip="{{ 'action.close' | translate }}"
                matTooltipPosition="above">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-toolbar class="mat-mdc-table-toolbar" color="primary" [fxShow]="!dataSource.selection.isEmpty()">
      <div class="mat-toolbar-tools" fxLayoutAlign="space-between center">
        <span class="tb-entity-table-info">
          {{ 'permission.selected-permissions' | translate:{count: dataSource.selection.selected.length} }}
        </span>
        <button mat-icon-button
                matTooltip="{{ 'action.delete' | translate }}"
                matTooltipPosition="above"
                (click)="deletePermissions($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <div fxFlex class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="select" sticky>
          <mat-header-cell *matHeaderCellDef style="width: 30px;">
            <mat-checkbox (change)="$event ? dataSource.masterToggle() : null"
                          [checked]="dataSource.selection.hasValue() && (dataSource.isAllSelected() | async)"
                          [indeterminate]="dataSource.selection.hasValue() && !(dataSource.isAllSelected() | async)">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let permission">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? dataSource.selection.toggle(permission) : null"
                          [checked]="dataSource.selection.isSelected(permission)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef style="width: 50%">Id</mat-header-cell>
          <mat-cell *matCellDef="let permission">{{ permission.id.id }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef style="width: 50%">Name</mat-header-cell>
          <mat-cell *matCellDef="let permission">{{ permission.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions" stickyEnd>
          <mat-header-cell *matHeaderCellDef style="min-width: 80px; max-width: 80px; width: 80px"></mat-header-cell>
          <mat-cell *matCellDef="let permisison">
            <button mat-icon-button
                    matTooltip="Navigate"
                    matTooltipPosition="above"
                    (click)="navigatePermission($event, permisison)">
              <mat-icon>login</mat-icon>
            </button>
            <button mat-icon-button
                    matTooltip="{{ 'permission.edit' | translate }}"
                    matTooltipPosition="above"
                    (click)="deletePermission($event, permisison)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row [ngClass]="{'mat-row-select': true,
                             'mat-selected': dataSource.selection.isSelected(permission)}"
                 *matRowDef="let permission; columns: displayedColumns;" (click)="dataSource.selection.toggle(permission)"></mat-row>
      </table>
      <span [fxShow]="dataSource.isEmpty() | async"
            fxLayoutAlign="center center"
            class="no-data-found">{{ 'permission.no-permissions-text' | translate }}</span>
    </div>
    <mat-divider></mat-divider>
    <mat-paginator [length]="dataSource.total() | async"
                   [pageIndex]="pageLink.page"
                   [pageSize]="pageLink.pageSize"
                   [pageSizeOptions]="[10, 20, 30]"
                   [hidePageSize]="hidePageSize"></mat-paginator>
  </div>
</div>
