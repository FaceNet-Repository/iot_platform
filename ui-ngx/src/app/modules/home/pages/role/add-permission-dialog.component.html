<!--<form [formGroup]="relationFormGroup" (ngSubmit)="save()" style="min-width: 600px;">-->
<form style="min-width: 600px;" (ngSubmit)="save()">
  <mat-toolbar fxLayout="row" color="primary">
    <h2>Add</h2>
    <span fxFlex></span>
    <button mat-icon-button
            mat-dialog-close
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="(isLoading$ | async) === false"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Permissions selection</mat-label>
        <mat-chip-grid #chipGrid aria-label="Permissions selection">
          <mat-chip-row *ngFor="let permission of permissions" (removed)="remove(permission)">
            {{ permission.name }}
            <button matChipRemove [attr.aria-label]="'Remove ' + permission">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input placeholder="New permission..." #textSearchInput [formControl]="textSearchCtrl"
               [matChipInputFor]="chipGrid" [matAutocomplete]="auto"/>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let permission of permissionOptions$ | async" [value]="permission.value">
            {{ permission.label }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button color="primary"
            type="button"
            mat-dialog-close
            cdkFocusInitial>
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-button mat-raised-button color="primary"
            [disabled]="(isLoading$ | async)"
            type="submit">
      {{ (isAdd ? 'action.add' : 'action.save') | translate }}
    </button>
  </div>
</form>
